<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dogfinder</title>
    <style></style>
</head>

<body>
    <template>
        <img src="" alt="">
        <h3 class="race_name"></h3>

    </template>
    <header>


        <nav></nav>


        <img class="logo" src="" alt="logo">
    </header>
    <section id="forside_pic"></section>
    <section id="filter_breeds">
        <div class="filter_options">
            <div class="size">
                <h2>Size</h2>
                <button class="filter" data-size="small">Small</button>
                <button class="filter" data-size="medium">Medium</button>
                <button class="filter" data-size="large">Large</button>
            </div>
            <div class="living">
                <h2>Ideal living situation</h2>
                <button class="filter" data-living="apartment">Apartment</button>
                <button class="filter" data-living="house">House</button>

            </div>
            <div class="temperament">
                <h2>Temperament</h2>
                <button class="filter" data-temperament="family">Family Dog</button>
                <button class="filter" data-temperament="guard">Guard Dog</button>
                <button class="filter" data-temperament="train">Easy to train</button>
            </div>

        </div>
        <div class="race_list"></div>
    </section>

    <script></script>
</body>

</html>
