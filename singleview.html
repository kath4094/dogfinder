<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* BILLEDE*/

        img {
            width: 100%;
            margin: 1.5rem auto;
        }

        /* TEKST */

        h1 {
            text-align: center;
            font-family: sans-serif;
            font-weight: 300;
            font-size: 2.5rem;
        }

        h2 {
            font-family: sans-serif;
            font-weight: 300;
            color: red;



        }

        p {
            font-family: sans-serif;
            font-weight: 300;

        }

        /* CONTAINER */


        section {
            max-width: 1200px;
            margin: 4rem auto;
        }

        .info {
            margin-left: 2rem;
            max-width: 65vw;
        }

        /* MEDIA QUERY */

        @media screen and (min-width: 1000px) {

            section {

                display: grid;
                height: 100vh;

                grid-template-areas:
                    "sidebar sidebar header header header"
                    "sidebar sidebar main main main"
                    "sidebar sidebar main main main"
                    "sidebar sidebar main main main";
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr;

            }

            img {
                grid-area: sidebar;
            }

            h1 {
                grid-area: header;
                text-align: start;
                padding-top: 2rem;
                font-size: 3.5rem;
            }

            .info {
                grid-area: main;
                max-width: 600px;
                margin-left: 0;

            }






        }

    </style>
</head>

<body>

    <header>
        <nav>
            <a class="dogsaz">Dogs A-Z</a>
            <a class="search"></a>
        </nav>
    </header>

    <section>
        <h1 class="race_name"></h1>
        <img class="billede" src="" alt="">

        <div class="info">
            <h2>Recommended for</h2>
            <p class="recommend"></p>
            <h2>Temperament</h2>
            <p class="temp_info"></p>
            <h2>Health</h2>
            <p class="health"></p>
            <h2>Allergy friendly</h2>
            <p class="allergy"></p>
        </div>
    </section>


    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let race = urlParams.get("race");
        let dogs;

        document.addEventListener("DOMContentLoaded", getJson);

        async function getJson() {
            let jsonData = await
            fetch("https://spreadsheets.google.com/feeds/list/1IfUwf4LjJBNN_pd_FLkn92m57BKzkMHE-3CX33P7yUU/od6/public/values?alt=json");
            dogs = await jsonData.json();
            showDog();


        }

        function showDog() {
            dogs.feed.entry.forEach(dog => {
                if (dog.gsx$race.$t == race) {
                    document.querySelector("h1").textContent = dog.gsx$race.$t;
                    document.querySelector(".billede").src = "imgs/small/" + dog.gsx$billede.$t + "-sm.jpg";
                    document.querySelector(".recommend").textContent = dog.gsx$recommend.$t;
                    document.querySelector(".temp_info").textContent = dog.gsx$tempinfo.$t;
                    document.querySelector(".health").textContent = dog.gsx$health.$t;
                    document.querySelector(".allergy").textContent = dog.gsx$allergyfriendly.$t;




                }
            })

        }

    </script>
</body>

</html>
